<script type="text/javascript">
    RED.nodes.registerType("kalman-temp", {
        category: "function",
        color: "#a6bbcf",
        defaults: {
            label: { value: "", required: false },
            R: { value: 0.2, required: true, validate: RED.validators.number() },
            Q: { value: 0.001, required: true, validate: RED.validators.number() },
            predictInterval: { value: 60, required: true, validate: RED.validators.number() },
            lookAhead: { value: 0, required: true, validate: RED.validators.number() },
            fastQFactor: { value: 10, required: false, validate: RED.validators.number() },
            topic: { value: "", required: false },
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-thermometer-half",
        label: function () {
            return this.label || "Kalman Temp";
        }
        ,
        oneditprepare: function() {
            // Migration support: if fastQFactor is undefined (upgraded node), set it to 1
            // and show a notification so the user knows the default changed.
            if (this.fastQFactor === undefined) {
                this.fastQFactor = 1;
                $("#node-input-fastQFactor").val(1);
                RED.notify("Fast Q Factor defaulted to 1 for this upgraded node (new nodes use 10)", "info");
            } else {
                $("#node-input-fastQFactor").val(this.fastQFactor);
            }
        }
    });
</script>

<script type="text/html" data-template-name="kalman-temp">
    <div class="form-row">
        <label for="node-input-label"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-label">
    </div>
    <div class="form-row">
        <label for="node-input-R"><i class="fa fa-cog"></i> Measurement Noise (R) (°C)</label>
        <input type="text" id="node-input-R">
    </div>
    <div class="form-row">
        <label for="node-input-Q"><i class="fa fa-cog"></i> Rate Noise (Q) (°C/min/√min)</label>
        <input type="text" id="node-input-Q">
    </div>
    <div class="form-row">
        <label for="node-input-predictInterval"><i class="fa fa-cog"></i> Predict Interval (seconds)</label>
        <input type="text" id="node-input-predictInterval">
    </div>
    <div class="form-row">
        <label for="node-input-lookAhead"><i class="fa fa-cog"></i> Look Ahead (seconds)</label>
        <input type="text" id="node-input-lookAhead">
    </div>
    <div class="form-row">
        <label for="node-input-fastQFactor"><i class="fa fa-cog"></i> Fast Q Factor (multiplier)</label>
        <input type="text" id="node-input-fastQFactor">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic">
    </div>
</script>

<script type="text/html" data-help-name="kalman-temp">
    <p>Applies a Kalman filter to smooth temperature readings.</p>
    <p><strong>Default Configuration:</strong></p>
    <ul>
        <li><strong>R:</strong> Measurement noise covariance (°C)</li>
        <li><strong>Q:</strong> Process noise covariance (°C/min/√min) - change with caution</li>
        <li><strong>Fast Q Factor:</strong> Multiplier applied to Q for the fast model (default 10 for new nodes, 1 for upgraded nodes)</li>
        <li><strong>Predict Interval:</strong> Interval for prediction updates (seconds)</li>
        <li><strong>Look Ahead:</strong> Time in seconds to predict ahead for output</li>
        <li><strong>Label:</strong> Custom label for the node</li>
        <li><strong>Topic:</strong> Custom topic for the output message</li>
    </ul>
</script>
